<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js">
    </script>
</head>
<body>

<header>
    <div class="jumbotron">
        <div class="container">
            <h1> Tutorials For Bootstrap</h1>

            <h3>#9. Tables in Bootstrap</h3>
        </div>

    </div>
</header>

<div class="container">
    <div class="well">
        <table border="3" class="table">
            <tr>
                <td>Name</td>
                <td>Company</td>
                <td>Location</td>
            </tr>
            <tr>
                <td>Piyush</td>
                <td>ThermoFisher Scientific</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Vikas</td>
                <td>TCS</td>
                <td>Delhi</td>
            </tr>
        </table>
    </div>

    <hr>

    <div class="well">
        <!-- There are lot many classes for styling the table like table-responsive,table-borderd etc-->
        <table class="table table-striped">
            <tr>
                <td>Name</td>
                <td>Company</td>
                <td>Location</td>
            </tr>
            <tr class="warning">
                <td>Piyush</td>
                <td>ThermoFisher Scientific</td>
                <td>Bangalore</td>
            </tr>
            <tr class="info">
                <td>Vikas</td>
                <td>TCS</td>
                <td>Delhi</td>
            </tr>
        </table>
    </div>

</div>


<footer>
    <div class="container">
        <p><a href="">Piyush's Git Account</a></p>

        <p><a href="">Piyush's LinkedIn</a></p>

        <p><a href="">Piyush's Facebook Account</a></p>
    </div>
</footer>

</body>
</html>
